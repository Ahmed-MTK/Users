<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" email="true"
               required
               [(ngModel)]="email" name="email"
               #eemail="ngModel">
         <div [hidden]="eemail.valid || eemail.pristine"
             class="alert alert-danger">
        Valid Email is required
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" required
        [(ngModel)]="password" name="password"
        #passsword="ngModel">
        <div [hidden]="passsword.valid || passsword.pristine"
             class="alert alert-danger">
        Password is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
    <div *ngIf="existingUser"  class="alert alert-danger">
        Email is not Registered
    </div>
</form>
