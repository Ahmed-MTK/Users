<h2>Registration</h2>

<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"
               required
               [(ngModel)]="register.firstName" name="firstName"
               #firstName="ngModel">
         <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"
               required
               [(ngModel)]="register.lastName" name="lastName"
               #lastName="ngModel">
         <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password"
               required
               [(ngModel)]="register.password" name="password"
               #ppassword="ngModel">
         <div [hidden]="ppassword.valid || ppassword.pristine"
             class="alert alert-danger">
             Password is required
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
               [(ngModel)]="register.firstName" name="address"
               #address="ngModel">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city"
               required
               [(ngModel)]="register.city" name="city"
               #city="ngModel">
         <div [hidden]="city.valid || city.pristine"
             class="alert alert-danger">
          City is required
        </div>
    </div>
    <div class="form-group">
        <label for="phone">First Name</label>
        <input type="text" class="form-control" id="phone"
               required
               [(ngModel)]="register.phone" name="phone"
               #phone="ngModel">
         <div [hidden]="phone.valid || phone.pristine"
             class="alert alert-danger">
          Phone is required
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" email="true"
               required
               [(ngModel)]="register.email" name="email"
               #eemail="ngModel">
         <div [hidden]="eemail.valid || eemail.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
</form>
